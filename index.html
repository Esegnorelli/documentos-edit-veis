    <!-- We keep Tailwind CDN for simplicity in this specific setup, 
         though in a full production app you might import it in CSS. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        @page {
          margin: 0.5cm;
          /* size is defined per component to allow mixed portrait/landscape */
        }
        
        /* CRITICAL: Reset page structure for print to prevent cutting off content */
        html, body, #root, main {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          display: block !important;
          position: relative !important;
        }

        body {
          print-color-adjust: exact;
          -webkit-print-color-adjust: exact;
          background: white;
        }

        .no-print {
          display: none !important;
        }

        .print-break-inside-avoid {
          break-inside: avoid;
        }
        
        /* Ensure inputs print their values */
        input[type="text"], input[type="number"], textarea {
          border: none;
          background: transparent;
          padding: 0;
          margin: 0;
          width: 100%;
          resize: none;
        }
        /* Hide placeholders on print */
        input::placeholder {
          color: transparent;
        }
        
        /* Ensure shadows dont ruin print */
        * {
          box-shadow: none !important;
        }
      }
      
      /* Custom scrollbar for web view */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ef4444; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b91c1c; 
      }
    </style>
